<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorting Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Manrope:wght@700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body data-bs-theme="light">
  <div class="container my-4 p-4 rounded shadow main-panel">
    <div class="d-flex flex-wrap align-items-center justify-content-between mb-4 gap-3">
      <h2 class="fw-bold mb-0 text-primary">Sorting Visualizer</h2>
      <div class="d-flex gap-3 align-items-center flex-wrap">
        <button id="themeToggle" class="btn btn-outline-primary btn-sm" style="min-width:120px;">Toggle Dark Mode</button>
        <label class="m-0 d-flex align-items-center gap-2" for="barColorPicker">
          <span>Bar Color:</span>
          <input type="color" id="barColorPicker" value="#1877f2" title="Choose bar color" aria-label="Choose bar color"/>
        </label>
      </div>
    </div>

    <form id="controlsForm" class="row g-4 align-items-center mb-4">
      <div class="col-12 col-md-6 col-lg-4">
        <label class="fw-bold" for="customArrayInput">Enter up to 10 numbers (comma separated)</label>
        <input
          type="text"
          id="customArrayInput"
          class="form-control"
          placeholder="e.g. 5,2,9,1,7"
          maxlength="40"
          aria-describedby="arrayHelp"
          title="Enter up to 10 numbers separated by commas"
          autocomplete="off"
          value=""
          required
        />
        <div id="arrayHelp" class="form-text">Only numbers, max 10 elements. Invalid entries ignored.</div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <label class="fw-bold" for="algorithmSelect0">Select Algorithm</label>
        <select id="algorithmSelect0" class="form-select" aria-label="Select algorithm">
          <option>Bubble Sort</option>
          <option>Selection Sort</option>
          <option>Insertion Sort</option>
          <option>Merge Sort</option>
          <option>Quick Sort</option>
          <option>Heap Sort</option>
        </select>
      </div>
      <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center gap-3">
        <div class="form-check mb-0">
          <input type="checkbox" class="form-check-input" id="comparisonMode" />
          <label class="form-check-label" for="comparisonMode">Comparison Mode</label>
        </div>
      </div>
      <div id="extraAlgoSelectors" class="col-12 d-flex gap-3 flex-wrap d-none"></div>
      <div class="col-12 col-md-6 col-lg-2">
        <label for="speedRange" class="fw-bold">Speed: <span id="speedLabel">Medium</span></label>
        <input type="range" id="speedRange" class="form-range" min="0" max="2" step="1" value="1" aria-valuemin="0" aria-valuemax="2" aria-valuenow="1" aria-label="Speed Control" />
      </div>
      <div class="col-12 d-flex gap-3 flex-wrap justify-content-start align-items-center">
        <button type="button" id="generateBtn" class="btn btn-outline-secondary px-4" aria-label="Generate new array">Generate Array</button>
        <button type="button" id="startBtn" class="btn btn-primary px-4" aria-label="Start sorting">Start</button>
        <button type="button" id="pauseBtn" class="btn btn-warning px-4" disabled aria-label="Pause sorting">Pause</button>
        <button type="button" id="resumeBtn" class="btn btn-success px-4 d-none" aria-label="Resume sorting">Resume</button>
        <button type="button" id="stepBtn" class="btn btn-info px-4" aria-label="Step sorting">Step</button>
        <button type="button" id="restartBtn" class="btn btn-dark px-4 ms-auto d-none" aria-label="Restart sorting">Restart</button>
        <button type="button" id="resetBtn" class="btn btn-danger px-4" aria-label="Reset" style="margin-left:16px;">Reset</button>
      </div>
      <div class="col-12 text-muted fst-italic" id="arrayStatus" aria-live="polite" aria-atomic="true"></div>
    </form>

    <div id="visualizersContainer" class="d-flex gap-4 flex-wrap justify-content-center"></div>

    <div class="row mt-5">
      <div class="col-lg-5 pseudocode-panel mb-4 mb-lg-0">
        <h5 class="text-primary">Pseudocode</h5>
        <pre id="pseudocodeBox" class="code-block rounded" aria-label="Pseudocode display"></pre>
      </div>
      <div class="col-lg-5 pseudocode-panel mb-4 mb-lg-0 d-none" id="pseudocodePanel2">
        <h5 class="text-primary">Pseudocode #2</h5>
        <pre id="pseudocodeBox2" class="code-block rounded" aria-label="Pseudocode display #2"></pre>
      </div>
      <div class="col-lg-7 stats-panel">
        <h5 class="text-primary">Statistics</h5>
        <div id="statsContainer" class="d-flex gap-2 flex-wrap"></div>
        <h6 class="mt-4">Recent Runs</h6>
        <ul class="list-group" id="historyList" aria-live="polite" aria-atomic="true"></ul>
      </div>
    </div>

    <footer class="text-center small opacity-50 mt-5 mb-3">Sorting Visualizer &copy; 2025</footer>
  </div>

  <script src="js/algorithms.js"></script>
  <script src="js/pseudocode.js"></script>
  <script src="js/themes.js"></script>
  <script src="js/visualizer.js"></script>
  <script src="js/controls.js"></script>
</body>
</html>
